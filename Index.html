    let score = 0;
    let cards = [];

    function startGame() {
        document.getElementById('screen-howto').classList.remove('active');
        document.getElementById('screen-game').classList.add('active');
        
        // Initialer Stapel (6 Karten)
        cards = [
            { type: 'easy', text: getRand('easy') },
            { type: 'easy', text: getRand('easy') },
            { type: 'medium', text: getRand('medium') },
            { type: 'medium', text: getRand('medium') },
            { type: 'hard', text: getRand('hard') },
            { type: 'hard', text: getRand('hard') }
        ];
        renderCards();
    }

    function getRand(lvl) {
        const list = CHALLENGES[lvl];
        return list[Math.floor(Math.random() * list.length)];
    }

    function renderCards() {
        const container = document.getElementById('card-container');
        container.innerHTML = "";

        cards.forEach((card, index) => {
            const div = document.createElement('div');
            div.className = `card ${card.type}`;
            
            const pts = card.type === 'easy' ? '+5' : (card.type === 'medium' ? '+10' : '+20');
            
            div.innerHTML = `
                <div class="card-text">${card.text}</div>
                <div class="card-ui">
                    <span class="ui-left">‚úï -2</span>
                    <span class="ui-right">‚úì ${pts}</span>
                </div>
            `;

            // Klick-Logik f√ºr Swipe-Ersatz
            div.onclick = (e) => {
                if (index !== 0) return; // Nur die oberste Karte ist klickbar
                
                const rect = div.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                
                if (clickX > rect.width / 2) {
                    handleSwipe(true); // Rechts (Erfolg)
                } else {
                    handleSwipe(false); // Links (L√∂schen)
                }
            };

            container.appendChild(div);
        });
    }

    function handleSwipe(success) {
        const card = cards.shift(); // Oberste Karte entfernen
        
        if (success) {
            score += (card.type === 'easy' ? 5 : (card.type === 'medium' ? 10 : 20));
        } else {
            score -= 2;
        }

        // Neue Karte hinten anf√ºgen
        cards.push({ type: card.type, text: getRand(card.type) });
        
        // UI Update
        document.getElementById('display-score').innerText = score + " Pkt.";
        renderCards();
    }
